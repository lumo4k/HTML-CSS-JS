<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>

    </header>

    <main>

        <div class="calculadora">
            
            <div class="output">
                <div operador-anterior class="operador-anterior"></div>
                <div operador-atual class="operador-atual"></div>
            </div>
                <button data-deletar-full class="ac ">AC</button>
                <button data-deletar>DEL</button>
                <button operador class="operadores">+</button>
                <button numeros>1</button>
                <button numeros>2</button>
                <button numeros>3</button>
                <button operador class="operadores">-</button>
                <button numeros>4</button>
                <button numeros>5</button>
                <button numeros>6</button>
                <button operador class="operadores">/</button>
                <button numeros>7</button>
                <button numeros>8</button>
                <button numeros>9</button>
                <button operador class="operadores">*</button>
                <button numeros class="ac">.</button>
                <button numeros>0</button>
                <button igualzin class="operadores">=</button>
                
        </div>


    </main>

    <footer>
        <script src="./script.js"></script>
    </footer>
</body>
</html>
